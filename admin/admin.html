    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(35, 35, 35);/* Dark background for contrast */
   /* Optional: Add a background image */
    background-size: cover;
    background-position: center;
  /* Apply blur effect */
    z-index: -1;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.login-container {
    background: rgba(255,0,0,0.9); /* Light semi-transparent background */
    backdrop-filter: blur(10px); /* Apply blur effect */
    padding: 2rem 3rem;
    border-radius: 1.5rem;
    text-align: center;
    box-shadow: 0 4px 25px rgba(152, 144, 144, 0.9);
    max-width: 400px;
    width: 100%;
    z-index: 1; /* Ensures the content stays in front */
    transition: box-shadow 0.3s ease-in-out; /* Smooth transition for the box sh*/
}

.login-card {
    
    background-color: rgba(255, 0, 0, 0.9); /* Red theme with transparency */
    color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
 /* Blur effect for the background behind the card */
    max-width: 400px;
    width: 100%;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #fff;
    font-size: 14px;
    color: #333;
}

input:focus {
    border-color: #ff0000;
    outline: none;
}

.btn-login {
    width: 100%;
    padding: 12px;
    background-color: black;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
  
    font-size: 16px;
    cursor: pointer;
    transition: scale 0.5s ease-in-out;
}

.btn-login:hover {
    scale: 1.2;
    background-color: #bb0606e5;
    transition: background-color 0.3s;
}

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your Password">

                <button class="btn-login">Login</button>
            </form>
        </div>
    </div>
