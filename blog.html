    <style>
        :root {
            --main-color: rgba(255,0,0,0.9);
        }
        
        /* Preloader */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loader {
            width: 30%;
        }
        html, body {
        width: 100%;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }

/* Fix container width */
    #blog-container, #posts, .post {
         max-width: 100%;
    }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background-color: var(--main-color); }
        ::-webkit-scrollbar-track { background-color: black; border-radius: 30px; }
        
        /* General Styling */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .admin{
            
            color: #ffff;
          text-align: right;
          text-decoration: none;
          transition: text-decoration 0.5s ease;
        }
        .admin:hover{
            color: black;
            transform: scale(1.2);
            text-decoration: underline;
        }
        header {
            width: 100%;
            background-color: var(--main-color);
            padding: 20px;
         
        }
       
        
        
        header h1 { 
            color: black; font-weight: 700; 
            text-align: center;
        }
        
        #blog-container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        
        #posts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .post {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post:hover {
            
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }
        
        /* Scroll to Top Button */
        #scrollTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--main-color);
            color: white;
            border: none;
          
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.7rem;
            display: none;
            transition: transform 0.3s ease;
        }
        #scrollTop:hover {
            transform: scale(1.2);
        }
        
        /* Show Scroll Button only on Mobile */
        @media (max-width: 768px) {
            #scrollTop { display: block; }
        }
        .read-more {
    background-color: rgba(255, 0, 0, 0.9);
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    display: inline-block;
}

.read-more:hover {
    background-color: rgba(255, 0, 0, 1);
    transform: scale(1.1);
}
        /* Footer */
        .footer {
            width: 100%;
            background: rgba(90, 10, 10, 0.4);
            text-align: center;
            padding: 2.5rem 0;
        }
        .footer .list {
    line-height: 1.6;
    text-align: center;
    padding: 0;
    margin-top: 1.5rem;
    margin-bottom: 0;
   
    
}

.footer .list li {
    margin-bottom: 0.8rem; /* Space between each list item */
}

.footer .list a {
    color: #ffff; /* Default color */
    text-decoration: none; /* Remove underline */
    font-size: 1.3rem;
    font-weight: 600;
    position: relative; /* Position for the pseudo-element */
    padding: 0.2rem 0; /* Some padding for the underline effect */
    transition: color 0.3s ease; /* Smooth transition for text color */
}

.footer .list a::after {
    content: ''; /* Empty content for the pseudo-element */
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%; /* Start with no width */
    height: 2px; /* Height of the underline */
    background-color: var(--main-color); /* Red color for the underline */
    transition: width 0.3s ease; /* Smooth width transition */
  
}

.footer .list a:hover {
    transform: scaleZ(-100);
    color: var(--main-color); /* Red color on hover */
}

.footer .list a:hover::after {
    width: 100%; /* Expand the underline to full width on hover */
}
        .footer .social a {
            font-size: 1.5rem;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            width: 2.5rem;
            height: 2.5rem;
            line-height: 2.5rem;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            margin: 0 0.5rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .footer .social a:hover {
            transform: scale(1.3) translateY(-3px);
            background-color: var(--main-color);
            color: black;
        }
    </style>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').style.display = 'none';
            }, 500);
        });
        
        // Scroll to Top Function
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Hide Scroll Button when at Top
        window.addEventListener('scroll', () => {
            const scrollTopBtn = document.getElementById('scrollTop');
            if (window.scrollY > 300) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        });
    </script>
