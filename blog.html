<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Aadityansha</title>
    <style>
            #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Background color while loading */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it appears above other elements */
        }

        #loader {
            width: 30%; /* Adjust size as needed */
        }

        ::-webkit-scrollbar{
            width: 12px;
        }

        ::-webkit-scrollbar-thumb{
            background-color: rgba(255, 0, 0, 0.9);
        }

        ::-webkit-scrollbar-track{
            background-color: black;
            width: 300px;
            border-radius: 20px;
        }

        /* General Styling */
/* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    margin: 0;
    padding: 0;
}

header {
    background-color: rgba(255, 0, 0, 0.9);
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2em;
    color:black;
    font-weight: 700;
}

#blog-container {
    padding: 20px;
    text-align: center;
}

h1 {
    color: rgba(255, 0, 0, 0.9);
}

#posts {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.post {
    background-color: rgba(255, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    width: 300px;
    margin: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.post:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 30px rgba(255, 0, 0, 1);
}

.post h2 {
    color: rgba(255, 0, 0, 0.9);
}

.post small {
    color: #bbb;
    font-size: 0.9em;
}

.post p {
    color: #ddd;
    font-size: 1em;
}

.read-more {
    background-color: rgba(255, 0, 0, 0.9);
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    display: inline-block;
}

.read-more:hover {
    background-color: rgba(255, 0, 0, 1);
    transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    #posts {
        flex-direction: column;
        gap: 15px;
    }

    .post {
        width: 100%;
    }
}

/* Footer */
footer {
  
    background-color: rgba(255, 0, 0, 0.9);
    color: white;
    text-align: center;
    padding: 10px;
  
    bottom: 0;
    width: 100%;
}
@media (max-width: 768px) {
    .post {
        width: 45%; /* Two posts per row on medium screens */
    }
}

@media (max-width: 480px) {
    .post {
        width: 85%; /* One post per row on small screens */
    }
}


    </style>
</head>
<body>
    <div id="preloader">
        <img src="pic/load.gif" alt="Loading..." id="loader">
    </div>
    <header>
        <nav>
            <h1>Blog Section </h1>
        </nav>
    </header>
    
    <section id="blog-container">
      
        <div id="posts"></div>
    </section>
    <script src="https://utteranc.es/client.js"
    repo="aadityansha06/protfolio-webpage"
    issue-term="title"
    theme="github-dark"
    crossorigin="anonymous"
    async>
</script>
    
    <footer>
        <p>&copy; 2025 Aadityansha | All Rights Reserved</p>
    </footer>
   <script>
    window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });

   </script>
    <script src="blog.js" defer></script>
   
</body>
</html>
